<!DOCTYPE html>
<html>
    <head>
        <title>CALCULATOR</title>
        <style>
            .button{

                background-color:rgb(48, 129, 221);
                color:rgb(14, 66, 14);
                padding:15px 35px;
                text-align:center;
                text-decoration:dashed;
                display:inline-block;
                font-size:16px;
            }
        </style>
        <script src="Cal.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>MY OWN CALCULATOR</h1>
        <table border="1"cellpadding="5" cellspacing="5" width="600">
            <tr align="center">
                <td>First Num</td>
                <td>Second Num</td>
                <td>Result Num</td>
            </tr>
            <tr align="center">
                <td><input name="Num1" type="text" size="10" id="num1"></td>
                <td><input name="Num2" type="text" size="10" id="num2"></td>
                <td><input type="text" size="10" id="result" onclick="this.blur()"></tr>
            
            <tr>
                <td colspan="10">
                <button class="button" onclick="Showresult('1')">+</button>
                <button class="button" onclick="Showresult('2')">-</button>
                <button class="button" onclick="Showresult('3')">*</button>
                <button class="button" onclick="Showresult('4')">/</button>
                <button class="button" value="clear all" onclick="clr()"/>CLEAR</td>
            </td>
            </tr>
        </table>
    </body>
</html>
